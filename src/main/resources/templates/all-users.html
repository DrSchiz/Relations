<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <h2>Пользователи</h2>
    <thead>
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Паспорт</th>
        <th scope="col">Роли</th>
        <th scope="col">Коты</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <div th:each="users : ${users}">
        <tr>
            <td th:text="${users.name}"></td>
            <td>
                <form th:each="pasport : ${users.getPassport()}">
                    <p th:text="${pasport.getNumber()}"/>
                </form>
            </td>
            <td>
                <form th:each="role : ${users.getRoles()}">
                    <p th:text="${role.getName()}"/>
                </form>
            </td>
            <td>
                <form th:each="cat : ${users.getCats()}">
                    <p th:text="${cat.getName()}"/>
                </form>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<form action="/users/create-user" method="get">
    <button class="btn btn-secondary" type="submit">Создать пользователя</button>
</form>
<br>
<form action="/users/role/add" method="get">
    <button class="btn btn-primary" type="submit">Добавить роль пользователю</button>
</form>
<br>
<form action="/users/cat/add" method="get">
    <button class="btn btn-primary" type="submit">Добавить кота пользователю</button>
</form>
</body>
</html>
